    <!-- ==== Start Header ==== -->
    <header class="header">
        <div class="container">
            <!-- bars logo -->
            <div class="header__bars">
                <svg class="header__bars-icon">
                    <use href="#bars-3"></use>
                </svg>
            </div>

            <!-- toggle theme -->
            <div class="header__theme">
                <div>
                    <svg class="header__theme-icon">
                        <use href="#sun"></use>
                    </svg>
                </div>
                <div>
                    <svg class="header__theme-icon">
                        <use href="#moon"></use>
                    </svg>
                </div>
            </div>

            <!-- menu -->
            <div class="header-menu">
                <!-- close button -->
                <div class="header-menu__close">
                    <svg class="header-menu__close-icon">
                        <use href="#x-mark"></use>
                    </svg>
                </div>

                <!-- navigation -->
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <svg class="menu__link-icon">
                                    <use href="#home"></use>
                                </svg>
                                صفحه اصلی
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <svg class="menu__link-icon">
                                    <use href="#document"></use>
                                </svg>
                                درخواست جدید
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <svg class="menu__link-icon">
                                    <use href="#clipboard-document-list"></use>
                                </svg>
                                لیست درخواست ها
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <svg class="menu__link-icon">
                                    <use href="#link"></use>
                                </svg>
                                وب سایت جامع بالین تک
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- ==== Finish Header ==== -->


    <!-- ==== Start Desktop Header ==== -->
    <div class="desktop-header">
        <div class="container">
            <!-- wrapper -->
            <div class="desktop-header__wrapper">
                <!-- nav -->
                <nav class="desktop-nav">
                    <ul class="desktop-menu">
                        <li class="desktop-menu__item">
                            <a href="dashboard.html" class="desktop-menu__link">
                                <svg class="desktop-menu__link-icon">
                                    <use href="#home"></use>
                                </svg>
                                صفحه اصلی
                            </a>
                        </li>
                        <li class="desktop-menu__item desktop-menu__item--modal">
                            <a href="#" class="desktop-menu__link">
                                <svg class="desktop-menu__link-icon">
                                    <use href="#document"></use>
                                </svg>
                                درخواست جدید
                            </a>
                        </li>
                        <li class="desktop-menu__item">
                            <a href="#" class="desktop-menu__link">
                                <svg class="desktop-menu__link-icon">
                                    <use href="#clipboard-document-list"></use>
                                </svg>
                                لیست درخواست ها
                            </a>
                        </li>
                        <li class="desktop-menu__item">
                            <a href="#" class="desktop-menu__link">
                                <svg class="desktop-menu__link-icon">
                                    <use href="#link"></use>
                                </svg>
                                وب سایت جامع بالین تک
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- desktop links -->
                <div class="desktop-header__links">
                    <div class="desktop-header__link">
                        <svg>
                            <use href="#user"></use>
                        </svg>
                        <span>امیررضا رشوند</span>
                    </div>
                    <div class="desktop-header__link">
                        <svg>
                            <use href="#sun"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==== Finish Desktop Header ==== -->


    <!-- ==== Cover For Menu ==== -->
    <div class="cover"></div>
    <!-- ==== Cover For Menu ==== -->


    <!-- ==== Cover For Modal ==== -->
    <div class="cover-modal">
        <div class="modal">
            <!-- Close Modal -->
            <div class="modal__close">
                <svg>
                    <use href="#x-mark"></use>
                </svg>
            </div>

            <!-- header modal -->
            <div class="modal__header">
                <h2 class="modal__header-title">ثبت درخواست جدید</h2>
            </div>

            <!-- modal items -->
            <div class="modal__items">
                <div class="modal__item">
                    <!-- icon -->
                    <div class="modal__icon">
                        <svg>
                            <use href="#robot"></use>
                        </svg>
                    </div>

                    <!-- title -->
                    <a href="#" class="modal__title">طراحی و ساخت</a>
                </div>

                <div class="modal__item">
                    <!-- icon -->
                    <div class="modal__icon">
                        <svg>
                            <use href="#robot"></use>
                        </svg>
                    </div>

                    <!-- title -->
                    <a href="#" class="modal__title">پشتیبانی و تولید</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ==== Cover For Modal ==== -->


    <!-- ==== Add Js File ==== -->
    <script src="{% static 'scripts/dashboard.js'%}"></script>
</body>

</html>
